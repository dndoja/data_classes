name: data_classes_generator
description: Automatically generates data classes for you based on a "blueprint" class.
version: 1.0.0
homepage: https://github.com/priezz/data_classes

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  analyzer: ">=0.34.0"
  build: ^1.2.2
  # data_classes: ^3.0.0
  # data_classes:
  #   path: ../data_classes/
  data_classes:
    git:
      url: https://github.com/priezz/data_classes.git
      path: data_classes
  source_gen: ^0.9.4+6

dev_dependencies:
  build_runner: ^1.7.3
