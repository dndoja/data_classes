# Run:
# ```bash
# pub run build_runner build
# ```
# to update models

name: example
description: Automatically generates data classes for you based on a "blueprint" class.
version: 1.5.0
homepage: https://github.com/priezz/data_classes
publish_to: none

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  data_classes:
    git:
      url: https://github.com/priezz/data_classes.git
      path: data_classes

dev_dependencies:
  build_runner: ^2.1.7
  data_classes_generator:
    git:
      url: https://github.com/priezz/data_classes.git
      path: data_classes_generator
